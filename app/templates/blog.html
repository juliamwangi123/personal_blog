
{%extends 'base.html'%}
    
{%block content%}
        {%for blog in blogs %}

        <div class="container">
          
                <div class="row" style="display: flex; flex-direction: column;">
                    <div class="blogCard" >
        
                            <div class="cardImage">
                                <img src="../static/img/Tinnacriss.jpeg" >
                            </div>
        
                            <div class="blogCard2">
                                <div class="blogdetails">
                                    <small>{{blog.time_posted.strftime('%B %d, %Y')}} .2min</small>
        
                                    <h4>{{blog.title}}</h4>
                                    <p> <a href="{{url_for('post', post_id=blog.id)}}">{{blog.sub_title}}continue reading...</a></p>
            
                                </div>
                                <hr>
                                <small>0 comments</small>
                                    
                                
                                </div>
                            </div>
                </div>
                            
        
        
                           
                            
                            
                        
        
                            
                              
        </div>    
            {%endfor%}

    {%endblock%}
