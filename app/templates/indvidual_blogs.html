{% extends 'base.html'%}
{%block content%}

    <div class="container">
        <div class="individual">
            <small>{{blogs.time_posted.strftime('%B %d, %Y')}} .2min Read</small>
            <h4>{{blogs.title}}</h4>
            <p>{{blogs.sub_title}}</p>
            <p>{{blogs.content}}</p>

            {%for comment in comments%}
            <small style="display: block;">{{comment.body}}</small>
            {%endfor%}
            <form action="" method="POST">
                {{form.hidden_tag()}}
                {{form.body.label}}
                {{form.body}}
                {{form.submit}}
            </form>

            

        </div>
    </div>

{%endblock%}
