{% extends 'base.html'%}
{%block content%}

    <div class="container">
        <div class="individual">
            <small>{{blogs.time_posted.strftime('%B %d, %Y')}} .2min Read</small>
            <h4>{{blogs.title}}</h4>
            <p>{{blogs.sub_title}}</p>
            <p>{{blogs.content}}</p>
            <a href="{{url_for('comment_post',post_id=blogs.id)}}">comment</a>
            {%for comment in comments%}
            <p>{{comment.body}}</p>
            {%endfor%}

        </div>
    </div>

{%endblock%}
