    <head>

    <body>
       <nav>
           <div class="logo">
               <p>Inner Pieces</p>

           </div>

           <div class="navmenu">

       </nav>
       <section >
      <div >
        {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
           {% for category, message in messages %}
             <div class="alert alert-{{ category }}">
               {{ message }}
             </div>
           {% endfor %}
         {% endif %}
       {% endwith %}
     {% block content %}{% endblock %}
     </div>
 
      
    </section>
